<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="src/img/favicon.webp"
      type="image/webp" />

    <link
      rel="stylesheet"
      href="src/sass/main.scss" />
    <script
      type="module"
      src="src/js/controller.js"></script>

    <title>Dishcovery || Every dish tells a story.</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img
          src="src/img/dishcovery_logo.webp"
          alt="Logo"
          class="header__logo"
          type="image/webp" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search for something tasty..." />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <!-- Hamburger menu button -->
        <button
          class="hamburger"
          aria-label="Toggle menu">
          <div class="hamburger__line"></div>
          <div class="hamburger__line"></div>
          <div class="hamburger__line"></div>
        </button>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      You havenâ€™t saved any favorites yet! Find something tasty
                      and bookmark it for later.
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
        <!-- Navigation overlay for mobile -->
        <div class="nav-overlay"></div>
      </header>

      <div class="search-results">
        <ul class="results"></ul>

        <div class="pagination">
          <!-- <button class="btn--inline pagination__btn--prev">
          <svg class="search__icon">
            <use href="src/img/icons.svg#icon-arrow-left"></use>
          </svg>
          <span>Page 1</span>
        </button>
        -->
        </div>
      </div>
      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Ready to discover something delicious? Start searching!</p>
        </div>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input
            value=""
            required
            name="title"
            type="text" />
          <label>URL</label>
          <input
            value=""
            required
            name="sourceUrl"
            type="text" />
          <label>Image URL</label>
          <input
            value=""
            required
            name="image"
            type="text" />
          <label>Publisher</label>
          <input
            value=""
            required
            name="publisher"
            type="text" />
          <label>Prep time</label>
          <input
            value=""
            required
            name="cookingTime"
            type="number" />
          <label>Servings</label>
          <input
            value=""
            required
            name="servings"
            type="number" />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <input
            value=""
            type="text"
            required
            name="ingredient-1"
            placeholder="" />
          <label>Ingredient 2</label>
          <input
            value=""
            type="text"
            name="ingredient-2"
            placeholder="" />
          <label>Ingredient 3</label>
          <input
            value=""
            type="text"
            name="ingredient-3"
            placeholder="" />
          <label>Ingredient 4</label>
          <input
            type="text"
            name="ingredient-4"
            placeholder="" />
          <label>Ingredient 5</label>
          <input
            type="text"
            name="ingredient-5"
            placeholder="" />
          <label>Ingredient 6</label>
          <input
            type="text"
            name="ingredient-6"
            placeholder="" />
        </div>

        <button class="btn upload__btn">
          <svg>
            <use href="src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
